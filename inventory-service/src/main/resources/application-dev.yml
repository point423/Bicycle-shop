server:
  port: 8084

spring:
  application:
    name: inventory-service

  datasource:
    url: ${DB_URL:jdbc:mysql://inventory-db:3306/inventory_db?useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:inventory_user}
    password: ${DB_PASSWORD:inventory_pass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

logging:
  level:
    com.zjsu.inventory: WARN
