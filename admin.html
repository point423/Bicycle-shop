<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单车商城 - 后台管理系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- 左侧侧边栏 -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <h3 class="text-center text-white mb-4 py-2 border-bottom border-secondary">
                    <i class="bi bi-speedometer2"></i> 管理后台
                </h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-products" href="#" onclick="switchSection('products')">
                            <i class="bi bi-bicycle"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-users" href="#" onclick="switchSection('users')">
                            <i class="bi bi-people"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-orders" href="#" onclick="switchSection('orders')">
                            <i class="bi bi-receipt"></i> 订单管理
                        </a>
                    </li>
                </ul>

                <div class="mt-5 px-3">
                    <button class="btn btn-outline-light w-100 btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> 退出登录
                    </button>
                    <a href="index.html" class="btn btn-link text-white-50 w-100 btn-sm mt-2">返回商城首页</a>
                </div>
            </div>
        </nav>

        <!-- 右侧主体内容 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light">

            <!-- 1. 商品管理板块 -->
            <div id="section-products" class="content-section">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-success">商品管理</h1>
                    <button class="btn btn-success" onclick="openProductModal()">
                        <i class="bi bi-plus-lg"></i> 新增商品
                    </button>
                </div>
                <!-- 商品列表 (网格布局) -->
                <div id="admin-product-list" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                    <!-- JS动态渲染 -->
                </div>
            </div>

            <!-- 2. 用户管理板块 -->
            <div id="section-users" class="content-section" style="display: none;">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-info">用户管理</h1>
                </div>
                <div class="table-responsive bg-white shadow-sm rounded p-3">
                    <table class="table table-hover align-middle">
                        <thead class="table-info">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>角色</th>
                            <th>密码 (加密)</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="admin-user-list">
                        <!-- JS动态渲染 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 3. 订单管理板块 -->
            <div id="section-orders" class="content-section" style="display: none;">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-warning">订单管理</h1>
                </div>
                <div class="table-responsive bg-white shadow-sm rounded p-3">
                    <table class="table table-hover align-middle">
                        <thead class="table-warning">
                        <tr>
                            <th>订单ID</th>
                            <th>商品信息</th>
                            <th>买家</th>
                            <th>数量</th>
                            <th>总价</th>
                            <th>状态</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="admin-order-list">
                        <!-- JS动态渲染 -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- 商品编辑/新增 模态框 -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">编辑商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="p-id">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">品牌 *</label>
                            <input type="text" class="form-control" id="p-brand" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">型号 *</label>
                            <input type="text" class="form-control" id="p-model" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">分类 *</label>
                            <select class="form-select" id="p-category">
                                <option value="公路车">公路车</option>
                                <option value="山地车">山地车</option>
                                <option value="城市车">城市车</option>
                                <option value="折叠车">折叠车</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">价格 (元) *</label>
                            <input type="number" class="form-control" id="p-price" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">库存数量</label>
                            <input type="number" class="form-control" id="p-stock" min="0" value="0">
                            <div class="form-text">修改此处将直接更新库存</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">车架尺寸</label>
                            <input type="text" class="form-control" id="p-frameSize" placeholder="例如: M, L, 52cm">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">颜色</label>
                            <input type="text" class="form-control" id="p-color">
                        </div>
                        <div class="col-12">
                            <label class="form-label">变速系统</label>
                            <input type="text" class="form-control" id="p-gearSystem">
                        </div>
                        <div class="col-12">
                            <label class="form-label">图片 URL</label>
                            <input type="text" class="form-control" id="p-imageUrl" placeholder="http://...">
                        </div>

                        <!-- 上下架开关 -->
                        <div class="col-12 mt-4">
                            <div class="form-check form-switch fs-5">
                                <input class="form-check-input" type="checkbox" id="p-onShelf">
                                <label class="form-check-label" for="p-onShelf">立即上架销售</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger me-auto" id="btn-delete-product" style="display:none;">
                    <i class="bi bi-trash"></i> 删除商品
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">保存更改</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
