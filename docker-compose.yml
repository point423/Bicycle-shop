networks:
  bicycle-network:
    driver: bridge

services:
  # 自行车产品数据库
  product-db:
    image: mysql:8.4
    container_name: product-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: product_db
      MYSQL_USER: product_user
      MYSQL_PASSWORD: product_pass
    ports:
      - "3307:3306"
    volumes:
      - product-data:/var/lib/mysql
    networks:
      - bicycle-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 用户数据库
  user-db:
    image: mysql:8.4
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3306:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - bicycle-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 订单数据库
  order-db:
    image: mysql:8.4
    container_name: order-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: order_db
      MYSQL_USER: order_user
      MYSQL_PASSWORD: order_pass
    ports:
      - "3308:3306"
    volumes:
      - order-data:/var/lib/mysql
    networks:
      - bicycle-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 可爱的自行车产品服务,什么时候可以骑着车环游世界呢，我的人生到底要到达什么样的彼岸呢？多年以后，我会想起这里的注释的。哈哈哈哈哈这是一个彩蛋，也许老师永远不会看见。
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:mysql://product-db:3306/product_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: product_user
      DB_PASSWORD: product_pass
    ports:
      - "8082:8082"
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - bicycle-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: user_user
      DB_PASSWORD: user_pass
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - bicycle-network
    restart: unless-stopped

  # 订单服务
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:mysql://order-db:3306/order_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: order_user
      DB_PASSWORD: order_pass
      USER_SERVICE_URL: http://user-service:8081
      PRODUCT_SERVICE_URL: http://product-service:8082
    ports:
      - "8083:8083"
    depends_on:
      order-db:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - bicycle-network
    restart: unless-stopped

volumes:
  product-data:
  order-data:
  user-data: